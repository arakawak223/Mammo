name: CD

on:
  push:
    branches: [main]
    paths:
      - 'services/**'
      - 'packages/**'
      - '.github/workflows/cd.yml'

env:
  AWS_REGION: ap-northeast-1
  PROJECT_NAME: mamoritalk

permissions:
  id-token: write
  contents: read

jobs:
  # ─── テスト（CD前の最終確認）───
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: mamori
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: mamori_talk_test
        ports: ['5432:5432']
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports: ['6379:6379']
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: services/api/package-lock.json

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: services/ai/requirements.txt

      - name: API テスト
        working-directory: services/api
        run: |
          npm ci
          npx prisma generate
          npm test

      - name: AI テスト
        working-directory: services/ai
        run: |
          pip install -r requirements.txt
          pip install pytest httpx
          python -m pytest tests/ -v

  # ─── API イメージビルド・プッシュ ───
  deploy-api:
    needs: test
    runs-on: ubuntu-latest
    environment: production

    steps:
      - uses: actions/checkout@v4

      - name: AWS 認証
        uses: aws-actions/configure-aws-credentials@v6
        with:
          role-to-assume: ${{ secrets.AWS_DEPLOY_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: ECR ログイン
        id: ecr-login
        uses: aws-actions/amazon-ecr-login@v2

      - name: API イメージビルド・プッシュ
        env:
          ECR_REGISTRY: ${{ steps.ecr-login.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/${{ env.PROJECT_NAME }}/api:$IMAGE_TAG \
                       -t $ECR_REGISTRY/${{ env.PROJECT_NAME }}/api:latest \
                       ./services/api
          docker push $ECR_REGISTRY/${{ env.PROJECT_NAME }}/api:$IMAGE_TAG
          docker push $ECR_REGISTRY/${{ env.PROJECT_NAME }}/api:latest

      - name: API ECS デプロイ
        env:
          CLUSTER: ${{ env.PROJECT_NAME }}-${{ vars.ENVIRONMENT || 'prod' }}
          SERVICE: ${{ env.PROJECT_NAME }}-${{ vars.ENVIRONMENT || 'prod' }}-api
        run: |
          aws ecs update-service \
            --cluster $CLUSTER \
            --service $SERVICE \
            --force-new-deployment \
            --region ${{ env.AWS_REGION }}

      - name: API デプロイ完了待機
        env:
          CLUSTER: ${{ env.PROJECT_NAME }}-${{ vars.ENVIRONMENT || 'prod' }}
          SERVICE: ${{ env.PROJECT_NAME }}-${{ vars.ENVIRONMENT || 'prod' }}-api
        run: |
          aws ecs wait services-stable \
            --cluster $CLUSTER \
            --services $SERVICE \
            --region ${{ env.AWS_REGION }}

  # ─── AI イメージビルド・プッシュ ───
  deploy-ai:
    needs: test
    runs-on: ubuntu-latest
    environment: production

    steps:
      - uses: actions/checkout@v4

      - name: AWS 認証
        uses: aws-actions/configure-aws-credentials@v6
        with:
          role-to-assume: ${{ secrets.AWS_DEPLOY_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: ECR ログイン
        id: ecr-login
        uses: aws-actions/amazon-ecr-login@v2

      - name: AI イメージビルド・プッシュ
        env:
          ECR_REGISTRY: ${{ steps.ecr-login.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/${{ env.PROJECT_NAME }}/ai:$IMAGE_TAG \
                       -t $ECR_REGISTRY/${{ env.PROJECT_NAME }}/ai:latest \
                       ./services/ai
          docker push $ECR_REGISTRY/${{ env.PROJECT_NAME }}/ai:$IMAGE_TAG
          docker push $ECR_REGISTRY/${{ env.PROJECT_NAME }}/ai:latest

      - name: AI ECS デプロイ
        env:
          CLUSTER: ${{ env.PROJECT_NAME }}-${{ vars.ENVIRONMENT || 'prod' }}
          SERVICE: ${{ env.PROJECT_NAME }}-${{ vars.ENVIRONMENT || 'prod' }}-ai
        run: |
          aws ecs update-service \
            --cluster $CLUSTER \
            --service $SERVICE \
            --force-new-deployment \
            --region ${{ env.AWS_REGION }}

      - name: AI デプロイ完了待機
        env:
          CLUSTER: ${{ env.PROJECT_NAME }}-${{ vars.ENVIRONMENT || 'prod' }}
          SERVICE: ${{ env.PROJECT_NAME }}-${{ vars.ENVIRONMENT || 'prod' }}-ai
        run: |
          aws ecs wait services-stable \
            --cluster $CLUSTER \
            --services $SERVICE \
            --region ${{ env.AWS_REGION }}
