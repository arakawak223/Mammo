name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  # ─── NestJS API ユニットテスト ───
  api-unit-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - run: npm ci
      - run: npx prisma generate
        working-directory: services/api
      - run: npm test
        working-directory: services/api

  # ─── NestJS API E2Eテスト ───
  api-e2e-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: services/api

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: mamori
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: mamori_talk_test
        ports: ['5432:5432']
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports: ['6379:6379']
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - run: npm install
      - run: npx prisma generate
      - run: npx prisma db push
        env:
          DATABASE_URL: postgresql://mamori:test_password@localhost:5432/mamori_talk_test

      # AI サービス起動（結合テスト用）
      - name: AI サービス起動
        run: |
          cd ${{ github.workspace }}/services/ai
          pip install -q fastapi uvicorn pydantic httpx
          uvicorn app.main:app --host 0.0.0.0 --port 8000 &
          sleep 3
          curl -s http://localhost:8000/health

      - run: npx jest --config ./test/jest-e2e.json --forceExit
        env:
          DATABASE_URL: postgresql://mamori:test_password@localhost:5432/mamori_talk_test
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: test-jwt-secret
          AI_SERVICE_URL: http://localhost:8000

  # ─── NestJS API ビルドチェック ───
  api-build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - run: npm ci
      - run: npx prisma generate
        working-directory: services/api
      - run: npm run build
        working-directory: services/api

  # ─── FastAPI AI テスト ───
  ai-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: services/ai

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: services/ai/requirements.txt

      - run: pip install -r requirements.txt
      - run: pip install pytest httpx
      - run: python -m pytest tests/ -v

  # ─── 共有パッケージ 型チェック ───
  shared-typecheck:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - run: npm ci
      - run: npx tsc --noEmit
        working-directory: packages/shared

  # ─── モバイル TypeScript チェック ───
  mobile-typecheck:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/mobile

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - run: npm install
      - run: npx tsc --noEmit

  # ─── Docker ビルドチェック ───
  docker-build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [api, ai]
    steps:
      - uses: actions/checkout@v4

      - name: ${{ matrix.service }} イメージビルド
        run: docker build -t mamoritalk-${{ matrix.service }}:test ./services/${{ matrix.service }}

  # ─── セキュリティスキャン ───

  api-security-audit:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: services/api
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - run: npm install
      - name: npm audit（high以上）
        run: npm audit --audit-level=high || true

  ai-security-audit:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: services/ai
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - run: pip install -r requirements.txt
      - run: pip install pip-audit
      - name: pip-audit
        run: pip-audit || true

  docker-security-scan:
    runs-on: ubuntu-latest
    needs: docker-build
    strategy:
      matrix:
        service: [api, ai]
    steps:
      - uses: actions/checkout@v4

      - name: ${{ matrix.service }} イメージビルド
        run: docker build -t mamoritalk-${{ matrix.service }}:test ./services/${{ matrix.service }}

      - name: Trivy スキャン（CRITICAL/HIGH）
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: mamoritalk-${{ matrix.service }}:test
          severity: CRITICAL,HIGH
          exit-code: '0'
          format: table

  secret-scanning:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: GitLeaks シークレットスキャン
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
