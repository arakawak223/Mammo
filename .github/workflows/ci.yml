name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  # ─── NestJS API Unit Tests ───
  api-unit-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: services/api

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - run: npm install
      - run: npx prisma generate
      - run: npm test

  # ─── NestJS API E2E Tests ───
  api-e2e-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: services/api

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: mamori
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: mamori_talk_test
        ports: ['5432:5432']
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports: ['6379:6379']
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - run: npm install
      - run: npx prisma generate
      - run: npx prisma db push
        env:
          DATABASE_URL: postgresql://mamori:test_password@localhost:5432/mamori_talk_test

      # Start AI service for integration tests
      - name: Start AI service
        run: |
          cd ${{ github.workspace }}/services/ai
          pip install -q fastapi uvicorn pydantic httpx
          uvicorn app.main:app --host 0.0.0.0 --port 8000 &
          sleep 3
          curl -s http://localhost:8000/health

      - run: npx jest --config ./test/jest-e2e.json --forceExit
        env:
          DATABASE_URL: postgresql://mamori:test_password@localhost:5432/mamori_talk_test
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: test-jwt-secret
          AI_SERVICE_URL: http://localhost:8000

  # ─── NestJS API Build Check ───
  api-build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: services/api

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - run: npm install
      - run: npx prisma generate
      - run: npm run build

  # ─── FastAPI AI Tests ───
  ai-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: services/ai

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: services/ai/requirements.txt

      - run: pip install -r requirements.txt
      - run: pip install pytest httpx
      - run: python -m pytest tests/ -v

  # ─── Mobile TypeScript Check ───
  mobile-typecheck:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/mobile

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - run: npm install
      - run: npx tsc --noEmit

  # ─── Docker Build Check ───
  docker-build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [api, ai]
    steps:
      - uses: actions/checkout@v4

      - name: Build ${{ matrix.service }} image
        run: docker build -t mamoritalk-${{ matrix.service }}:test ./services/${{ matrix.service }}
