name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  # ─── NestJS API Tests ───
  api-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: services/api

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: mamori
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: mamori_talk_test
        ports: ['5432:5432']
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: services/api/package-lock.json

      - run: npm ci
      - run: npx prisma generate
      - run: npx prisma db push
        env:
          DATABASE_URL: postgresql://mamori:test_password@localhost:5432/mamori_talk_test

      - run: npm run lint
      - run: npm run test
        env:
          DATABASE_URL: postgresql://mamori:test_password@localhost:5432/mamori_talk_test
          JWT_SECRET: test-jwt-secret
          JWT_REFRESH_SECRET: test-jwt-refresh-secret

  # ─── FastAPI AI Tests ───
  ai-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: services/ai

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: services/ai/requirements.txt

      - run: pip install -r requirements.txt
      - run: pip install pytest httpx
      - run: python -m pytest tests/ -v
        continue-on-error: true  # No tests yet in Phase 0

  # ─── Docker Build Check ───
  docker-build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [api, ai]
    steps:
      - uses: actions/checkout@v4

      - name: Build ${{ matrix.service }} image
        run: docker build -t mamoritalk-${{ matrix.service }}:test ./services/${{ matrix.service }}

  # ─── Shared Package Type Check ───
  type-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install root dependencies
        run: npm install --workspaces=false

      - name: Type check shared package
        run: npx tsc --noEmit -p packages/shared/tsconfig.json
